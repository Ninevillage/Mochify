<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
      var Gaze = require('gaze').Gaze;
      var gaze = new Gaze('**/*');
      
      gaze.on('all', function(event, filepath) {
        if (location)
          location.reload();
      });
      var gui = require('nw.gui');
      var MainWindow = gui.Window.get();
      MainWindow.showDevTools();
      onload = function() {
        MainWindow.show();
      };
    </script>
    <script src="js/md5.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/partials.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="wrapper">
      <div style="height:50px;width:100%;"></div>
      <div class="navbar navbar-static-top">
        <div class="navbar-inner">
          <div class="container">
            <button data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#/" class="brand">Mochify</a>
            <div class="nav-collapse">
              <div ng-include="'/partials/nav.html'"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container main-content">
        <div ng-view></div>
      </div>
      <div class="push"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p-pull-left><small><a href="https://github.com/Ninevillage/Mochify/issues">Mochify | Issues</a></small></p-pull-left>
        <p class="pull-right"><small> Version <span app-version></span></small></p>
      </div>
    </footer>
  </body>
</html>
